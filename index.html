<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="page-layout">
      <div class="left-side">
        <div class="odin-logo-container">
          <img src="./images/odin-lined.png" alt="odin logo" class="odin-logo">
          <div class="odin-logo-text">ODIN</div>
        </div>
        <div class="image-credit">Photo by <span><a href="https://unsplash.com/photos/25xggax4bSA">Hailie West</a></span> on Unsplash</div>
      </div>
      <div class="right-side">
        <div class="description">
          <div>This in not a real online service! You know you need something like this in your life to help you realize you deepest dreams.</div>
          <div>Sign up <em>now</em> to get started.</div>
          <div>You <em>know</em> you want to.</div>
        </div>
        <div class="form-section">
          <form action="" method="">
            <legend>Let's do this!</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="password-confirm"Confirm Password></label>
            <input type="text" id="password-confirm" name="password-confirm">
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="log-in-link">
          <div>Already have an account? Log in</div>
        </div>
      </div>
    </div>
  </body>
</html>
